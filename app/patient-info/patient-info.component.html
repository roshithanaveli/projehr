<div class="row ">
  <div class= "col-sm-7 custom-row jumbotron">

    <form  novalidate (ngSubmit)="onFormSubmit(signupForm)" #signupForm="ngForm">
      <fieldset>
        <legend style="text-align:center">PatientInfo</legend>

       
        <!-- ------------------------------------------------------------------------------------------->
                                                 <!-- Provider Name  input block -->
        <!-- ------------------------------------------------------------------------------------------->
        
        <div class="form-group">
          <label for="providerName" class="col-lg-2 control-label">ProviderName</label>
          <div class="col-lg-7">
            <input type="text" class = "form-control" [ngModel] = "patient.providerName" name="providerName" #providerName = "ngModel" id="providerName" placeholder="providerName" pattern="[a-zA-Z0-9]+$" required value={{patient.providerName}} >
           </div>
                                                <!-- providerName error block -->
          
          <div [hidden] *ngIf="providerName.invalid && ( providerName.touched)" class="alert alert-danger">
            <div *ngIf = "providerName.errors?.required">
              providerName field can't be blank
            </div>
            <div *ngIf = "providerName.errors?.pattern && providerName.touched">
              The providerName doesn't seem right
            </div>
          </div>
        </div>
        <!-- ------------------------------------------------------------------------------------------->
                                              <!-- patientName input block -->
        <!-- ------------------------------------------------------------------------------------------->
        
        <div class="form-group">
          <label for="patientName" class="col-lg-2 control-label">PatientName</label>
          <div class="col-lg-7">
            <input type="text" class = "form-control" [ngModel] = "patient.patientName" name="patientName" #patientName = "ngModel" id="patientName" placeholder="patientName" pattern="[a-zA-Z0-9]+$" required>
          </div>
          <!-- ------------------------------------------------------------------------------------------->
                                              <!-- patientName error block -->
        <!-- ------------------------------------------------------------------------------------------->
        
          <div [hidden] *ngIf="patientName.invalid && ( patientName.touched)" class="alert alert-danger">
            <div *ngIf = "patientName.errors?.required">
              patientName field can't be blank
            </div>
            <div *ngIf = "patientName.errors?.pattern && patientName.touched">
              <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger"> -->
              The patientName doesn't seem right
              <!-- </div> -->
            </div>
          </div>
        </div>
        <!-- ------------------------------------------------------------------------------------------->
                                       <!-- AppointMent Date error block -->
        <!-- ------------------------------------------------------------------------------------------->
        
        <div class="form-group">
          <label for="appointmentDate" class="col-lg-2 control-label">Appointment_Date</label>
          <div class="col-lg-7">
            <input type="date" class = "form-control" [min]="getToday()" [(ngModel)] = "patient.appointmentDate" name="appointmentDate" #appointmentDate = "ngModel" required>
          </div>
          {{patient.appointmentDate}}
        </div>

        <!-- ------------------------------------------------------------------------------------------->
                                                 <!-- Suggested Next Visit -->
        <!-- ------------------------------------------------------------------------------------------->
        <div class="form-group">
          <label for="next_visit" class="col-lg-2 control-label">Suggested_Next_Visit</label>
          <div class="col-lg-7">
           <input type="date" class = "form-control" [min]="patient.appointmentDate" [(ngModel)] = "patient.next_visit" name="next_visit" #next_visit = "ngModel" required>
          </div>
        </div>
        <!-- ------------------------------------------------------------------------------------------->
                                                 <!-- Type of Visit -->
        <!-- ------------------------------------------------------------------------------------------->
        
        <div class="form-group">
          <label for="visit" class="col-lg-2">Type_Of_Visit</label>
          <div class="col-lg-7">
            <select id="visit" class="form-control"[ngModel] = "patient.visit" name = "visit" required>
              <option *ngFor = "let v of visittype" [value] = "v"> {{v}} </option>
            </select>
          </div>
        </div>
        <!-- ------------------------------------------------------------------------------------------->
                                                 <!-- Terms and Conditions and submit buttons -->
        <!-- ------------------------------------------------------------------------------------------->
        
        <div class="form-group checkbox">
          <div class="col-lg-6 ">
            <input type="checkbox"ngModel name = "terms"#terms = "ngModel"required> Confirm that you've read the Terms and Condition
          </div>
                                       <!-- Terms checkbox error block -->
          <div *ngIf="(terms.invalid && terms.touched)"class="col-lg-4 text-danger">
            You need to check this box to continue
          </div>
        </div>
                                                <!-- Buttons block -->
        <div class="form-group ">
          <div class="col-lg-10 col-lg-offset-2">
            <button type="reset" class="btn btn-success">Reset</button>&nbsp;
            <button type="submit" class="btn btn-info"data-toggle="collapse" data-target="#demo"[disabled]="!signupForm.form.valid"> Submit and Continue</button>
          </div>
        </div> 
        <!-- <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo">Simple collapsible</button>
        <div id="demo" class="collapse">
        <a href="../health-records/health-records.component.html">Health Record</a>
        </div> -->
      </fieldset>
    </form>
  </div>
</div>
